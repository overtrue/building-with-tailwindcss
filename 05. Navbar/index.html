    <title>05. Navbar</title>
    <link href="https://unpkg.com/tailwindcss@1.1.4/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      nav a {
        display: flex;
        height: 100%;
        align-items: center;
        padding: 0 15px;
      }
      nav a:hover {
        color: #fff;
      }
      nav li > ul {
        background: #2d3748;
        position: absolute;
        overflow: hidden;
        min-width: 160px;
        opacity: 0;
        visibility: hidden;
        transition: ease all 0.3s;
      }
      nav li > ul a {
        line-height: 40px;
      }
      nav li:hover > ul {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
